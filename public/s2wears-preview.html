<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630">
    <title>S2 Wears Social Preview</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        }
        .preview-container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #ff6b00 0%, #ff8533 50%, #ffaa66 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            text-align: center;
        }
        .decorative-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .circle {
            position: absolute;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
        }
        .circle1 { width: 200px; height: 200px; top: 50px; right: 100px; }
        .circle2 { width: 150px; height: 150px; bottom: 130px; left: 50px; }
        .circle3 { width: 80px; height: 80px; top: 100px; left: 250px; }
        .circle4 { width: 120px; height: 120px; bottom: 200px; right: 200px; opacity: 0.08; }
        
        .content {
            z-index: 10;
            position: relative;
        }
        .logo {
            font-size: 120px;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.4);
            letter-spacing: -2px;
            line-height: 1;
        }
        .tagline {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            line-height: 1.2;
        }
        .description {
            font-size: 24px;
            font-weight: 400;
            opacity: 0.95;
            text-shadow: 0 1px 5px rgba(0,0,0,0.3);
            line-height: 1.3;
        }
        .pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at 25px 25px, rgba(255,255,255,0.05) 2px, transparent 2px);
            background-size: 50px 50px;
        }
    </style>
</head>
<body>
    <div class="preview-container">
        <div class="decorative-elements">
            <div class="circle circle1"></div>
            <div class="circle circle2"></div>
            <div class="circle circle3"></div>
            <div class="circle circle4"></div>
            <div class="pattern"></div>
        </div>
        <div class="content">
            <div class="logo">S2</div>
            <div class="tagline">Fashion That Defines You</div>
            <div class="description">Premium Clothing • Modern Style • Quality Guaranteed</div>
        </div>
    </div>
</body>
</html>
