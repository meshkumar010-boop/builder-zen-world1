<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S2 Wears Social Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .preview-container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #ff6b00 0%, #ff8533 50%, #ffaa66 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .preview-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
        }
        
        .content {
            text-align: center;
            color: white;
            z-index: 2;
            max-width: 800px;
            padding: 40px;
        }
        
        .logo {
            font-family: 'Poppins', sans-serif;
            font-size: 120px;
            font-weight: 800;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            letter-spacing: -2px;
        }
        
        .tagline {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 16px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .description {
            font-size: 24px;
            font-weight: 400;
            opacity: 0.95;
            line-height: 1.4;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
        }
        
        .decorative-elements {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .circle-1 {
            width: 200px;
            height: 200px;
            top: 50px;
            right: 100px;
            animation: float 6s ease-in-out infinite;
        }
        
        .circle-2 {
            width: 150px;
            height: 150px;
            bottom: 80px;
            left: 120px;
            animation: float 8s ease-in-out infinite reverse;
        }
        
        .circle-3 {
            width: 80px;
            height: 80px;
            top: 200px;
            left: 200px;
            animation: float 4s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Inter:wght@400;600&display=swap');
    </style>
</head>
<body>
    <div class="preview-container">
        <div class="decorative-elements">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
        </div>
        
        <div class="content">
            <div class="logo">S2</div>
            <div class="tagline">Fashion That Defines You</div>
            <div class="description">Premium Clothing • Modern Style • Quality Guaranteed</div>
        </div>
    </div>
</body>
</html>
