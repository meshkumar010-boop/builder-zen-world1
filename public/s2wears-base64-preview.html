<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>S2 Wears Preview</title>
    <style>
        body { margin: 0; font-family: Arial; }
        .container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #FF6B00, #FF8533, #FFAA66);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .circle {
            position: absolute;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
        }
        .c1 { width: 200px; height: 200px; top: 50px; right: 100px; }
        .c2 { width: 150px; height: 150px; bottom: 130px; left: 50px; }
        .c3 { width: 80px; height: 80px; top: 100px; left: 250px; }
        .logo {
            font-size: 140px;
            font-weight: bold;
            text-shadow: 0 4px 20px rgba(0,0,0,0.4);
            margin-bottom: 20px;
            z-index: 2;
        }
        .tagline {
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 15px;
            z-index: 2;
        }
        .desc {
            font-size: 26px;
            opacity: 0.95;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle c1"></div>
        <div class="circle c2"></div>
        <div class="circle c3"></div>
        <div class="logo">S2</div>
        <div class="tagline">Fashion That Defines You</div>
        <div class="desc">Premium Clothing • Modern Style • Quality Guaranteed</div>
    </div>
</body>
</html>
